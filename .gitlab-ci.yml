stages:
  - build
  - test
  - archive

variables:
  APP: "http://localhost:1338"

# needing setup
before_script:
  - apt-get update && apt-get install -y curl wget bash unzip
  - npm ci
  - npm run build || true

#https://www.jenkins.io/doc/book/pipeline/docker/
#https://hub.docker.com/r/cypress/browsers/
build:
  stage: build
  # node:20 for more consistency instead ?
  image: node:20
  script:
    - echo "Build completed"
  artifacts:
    paths:
      - ./

# trying axe first -- quicker ?
axe:
  stage: test
  image: node:20
  # strategy matrix - webpage - pages ? script has them manually for now
  script:
    - npm install -g chromedriver@124 @axe-core/cli
    - npm start & npx wait-on $APP
    - mkdir -p results/axe/
    - axe --chromedriver-path $(which chromedriver) $APP/perceivable --dir ./results/axe/ --save axe-results-perceivable.json
    - axe --chromedriver-path $(which chromedriver) $APP/operable --dir ./results/axe/ --save axe-results-operable.json
    - axe --chromedriver-path $(which chromedriver) $APP/understandable --dir ./results/axe/ --save axe-results-understandable.json
  artifacts:
    paths:
      - results/axe/



